<!DOCTYPE html>
<html>
<head>
  <title>Add A New Student</title>

  <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
</head>
<body>
  <h1>New Student</h1>

  <form>
    <div>
      <label for="first" >First Name</label>
      <input name="first_name" type="text" id="first">
    </div>

    <div>
      <label for="last">Last Name</label>
      <input name="last_name" type="text" id="last">
    </div>

    <div>
      <label for="program">Program</label>
      <select name="program_id" id="program">
        <option value="4">Executive MBA</option>
        <option value="3">Full-Time MBA</option>
        <option value="6">JD-MBA</option>
        <option value="1">MMM (MBA + MEM)</option>
        <option value="9">Part-Time MBA</option>
      </select>
    </div>

    <div>
      <label for="picture">Picture URL</label>
      <input name="image_url" type="text" id="picture">
    </div>

    <div>
      <input type="submit" value="Create Student">
      or <a href="index.html">Cancel</a>
    </div>
  </form>
</body>
</html>
